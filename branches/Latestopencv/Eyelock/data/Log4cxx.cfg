log4j.rootLogger=ALL, R,stdout,afile1,afile2

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%c] - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=Eyelock.log

log4j.appender.R.MaxFileSize=1000KB
log4j.appender.R.MaxBackupIndex=5

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d %-5p [%c] - %m%n

log4j.appender.afile1.layout=org.apache.log4j.PatternLayout
log4j.appender.afile1.layout.ConversionPattern=%d [ %c{1} ] [ %-5p ] %m%n
log4j.appender.afile1=org.apache.log4j.RollingFileAppender
log4j.appender.afile1.File=mylog1.log
log4j.appender.afile1.MaxFileSize=1MB
log4j.appender.afile1.MaxBackupIndex=2

log4j.appender.afile2.layout=org.apache.log4j.PatternLayout
log4j.appender.afile2.layout.ConversionPattern=%d [ %c{1} ] [ %-5p ] %m%n
log4j.appender.afile2=org.apache.log4j.RollingFileAppender
log4j.appender.afile2.File=mylog2.log
log4j.appender.afile2.MaxFileSize=1MB
log4j.appender.afile2.MaxBackupIndex=2

log4j.logger.my.logger1=INHERIT, afile1
log4j.additivity.my.logger1=false
log4j.logger.my.logger2=INHERIT, afile2
log4j.additivity.my.logger2=false 