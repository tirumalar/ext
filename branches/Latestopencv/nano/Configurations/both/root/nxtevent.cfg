log4j.rootLogger=FATAL, R,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%c] - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=nxtEvent.log

log4j.appender.R.MaxFileSize=250KB
log4j.appender.R.MaxBackupIndex=5

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}, UTC > %m%n

log4j.appender.afile1.layout=org.apache.log4j.PatternLayout
log4j.appender.afile1.layout.ConversionPattern=%d [ %c{1} ] [ %-5p ] %m%n
log4j.appender.afile1=org.apache.log4j.RollingFileAppender
log4j.appender.afile1.File=nxtEvent1.log
log4j.appender.afile1.MaxFileSize=1MB
log4j.appender.afile1.MaxBackupIndex=2

log4j.appender.afile2.layout=org.apache.log4j.PatternLayout
log4j.appender.afile2.layout.ConversionPattern=%d [ %c{1} ] [ %-5p ] %m%n
log4j.appender.afile2=org.apache.log4j.RollingFileAppender
log4j.appender.afile2.File=nxtEvent2.log
log4j.appender.afile2.MaxFileSize=1MB
log4j.appender.afile2.MaxBackupIndex=2
