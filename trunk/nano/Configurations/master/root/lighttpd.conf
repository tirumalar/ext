ssl.cipher-list = "TLSv1.2:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS"

 
    #ssl.ec-curve = "secp384r1" 

   
    ssl.pemfile = "/home/root/eyelock.pem" 

