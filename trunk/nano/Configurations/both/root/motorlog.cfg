log4j.rootLogger=ERROR, Rlog,stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p [%c] - %m%n

log4j.appender.Rlog=org.apache.log4j.RollingFileAppender
log4j.appender.Rlog.File=FaceTrackerLog.log

log4j.appender.Rlog.MaxFileSize=1000KB
log4j.appender.Rlog.MaxBackupIndex=5

log4j.appender.Rlog.layout=org.apache.log4j.PatternLayout
log4j.appender.Rlog.layout.ConversionPattern=%d{yyyy-MM-dd}, %d{HH:mm:ss.SSS}, %-5p, [%c], - %m%n

log4j.appender.afilelog1.layout=org.apache.log4j.PatternLayout
log4j.appender.afilelog1.layout.ConversionPattern=%d [ %c{1} ] [ %-5p ] %m%n
log4j.appender.afilelog1=org.apache.log4j.RollingFileAppender
log4j.appender.afilelog1.File=FaceTracker1.log
log4j.appender.afilelog1.MaxFileSize=1MB
log4j.appender.afilelog1.MaxBackupIndex=2

log4j.appender.afilelog2.layout=org.apache.log4j.PatternLayout
log4j.appender.afilelog2.layout.ConversionPattern=%d [ %c{1} ] [ %-5p ] %m%n
log4j.appender.afilelog2=org.apache.log4j.RollingFileAppender
log4j.appender.afilelog2.File=FaceTracker2.log
log4j.appender.afilelog2.MaxFileSize=1MB
log4j.appender.afilelog2.MaxBackupIndex=2
